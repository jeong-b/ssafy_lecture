<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 태그 안에 내용은 {{}} -->
      <!-- v-bind:href는 :href와 같다 -->
      <a :href="url_google">구글</a>
      <a :href="url_naver">네이버</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            url_google: "https://google.com",
            url_naver: "https://naver.com",
          };
        },
      });
    </script>
  </body>
</html>
